<script>
    function validar(){
        var prod = document.getElementById("prod").value;
        var preco = document.getElementById("preco").value;
        if(prod === ""){
            alert("Preencha o campo produto");
            return false;
        }
        if(preco === ""){
            alert("Preencha o campo preco");
            return false;
        }
        if(isNaN(preco)){
            alert("Preencha o campo preco somente numeros");
            return false;
        }
        if(prod.toString().length < 4){
            alert("Nome do produto tem que ter no minimo 4 caracteres");
            return false;
        }
        return true;
    }
</script>
