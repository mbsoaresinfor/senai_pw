    <script>
        function validar(){
            let nome = document.getElementById("nome").value;
            let senha = document.getElementById("senha").value;
            if(nome == "brasil" && senha == "123"){
                alert("seja bem vindo");
                return true;
            }else{
                alert("erro na validacao");
                return false;
            }
        }
        var contador=0;
        function mostraRespostas(){
            var respostas = "";
            respostas = respostas + "1. Request é a chamada para o servidor e a resposta é "
            + " que o server retorna ao cliente<br>";

            respostas = respostas + "2. 404<br>";

        }

    <form method="post" action="pag_server.php">
        Nome: <input type="text" id="nome"/><br>
